<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yahoo Sign-In - Stateezer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .logo { width: 100px; height: 100px; background: #ccc; border-radius: 50%; margin-bottom: 1rem; }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #6001d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Sign in with Yahoo</h1>
  <p>Click the button below to authenticate.</p>
  <button onclick="window.location.href='/auth/yahoo/yauth'">Sign in with Yahoo</button>
</body>
</html>
