<script>
    // Import Players Function - ADD THIS TO YOUR EXISTING SCRIPT
    async function importPlayers() {
        const offenseCount = parseInt(document.getElementById('offenseCount').value) || 350;
        const defenseCount = parseInt(document.getElementById('defenseCount').value) || 50;
        const totalCount = offenseCount + defenseCount;
        
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const importBtn = document.getElementById('importPlayersBtn');
        
        // Validation
        if (offenseCount < 1 || defenseCount < 1) {
            showStatus('Please enter valid numbers for both offense and defense players.', 'error');
            return;
        }
        
        importBtn.disabled = true;
        showStatus(`Starting import of ${totalCount} players (${offenseCount} offense, ${defenseCount} defense)...`, 'info');
        resultsDiv.style.display = 'none';
        resultsDiv.innerHTML = '';
        
        let importedPlayers = [];
        let totalImported = 0;
        
        try {
            // Import offense players first
            let start = 0;
            let offenseImported = 0;
            
            showStatus(`Importing offense players...`, 'info');
            
            while (offenseImported < offenseCount) {
                const batchSize = Math.min(25, offenseCount - offenseImported);
                
                const response = await fetch('/data/admin/import', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        start: start,
                        count: batchSize
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to import players: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.importedCount > 0) {
                    importedPlayers = importedPlayers.concat(data.players);
                    offenseImported += data.importedCount;
                    totalImported += data.importedCount;
                    showStatus(`Imported ${totalImported} players so far...`, 'info');
                }
                
                start += batchSize;
                
                // Small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Import defense players
            showStatus(`Importing defense players...`, 'info');
            let defenseImported = 0;
            
            while (defenseImported < defenseCount && totalImported < totalCount) {
                const batchSize = Math.min(25, defenseCount - defenseImported);
                
                const response = await fetch('/data/admin/import', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        start: start,
                        count: batchSize
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to import defense players: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Filter for defense players
                const defensePlayers = data.players.filter(p => 
                    ['DEF', 'LB', 'CB', 'S', 'DE', 'DT'].some(pos => p.position.includes(pos))
                );
                
                if (defensePlayers.length > 0) {
                    importedPlayers = importedPlayers.concat(defensePlayers);
                    defenseImported += defensePlayers.length;
                    totalImported += data.importedCount;
                    showStatus(`Imported ${totalImported} players so far...`, 'info');
                }
                
                start += batchSize;
                
                // Small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            showStatus(`✅ Successfully imported ${totalImported} players!`, 'success');
            displayResults(importedPlayers);
            
        } catch (error) {
            console.error('Import error:', error);
            showStatus(`❌ Error: ${error.message}`, 'error');
        } finally {
            importBtn.disabled = false;
        }
    }

    // KEEP ALL YOUR EXISTING FUNCTIONS BELOW - showStatsConfirmation, closeModal, confirmStatsImport, etc.
    
    // Show stats confirmation modal
    function showStatsConfirmation() {
        const year = document.getElementById('seasonYear').value;
        const leagueId = document.getElementById('leagueId').value;
        
        if (!leagueId) {
            showStatus('Please enter a League ID.', 'error');
            return;
        }
        
        document.getElementById('modalYear').textContent = year;
        document.getElementById('confirmModal').style.display = 'block';
    }
    
    // Close modal
    function closeModal() {
        document.getElementById('confirmModal').style.display = 'none';
    }
    
    // Confirm and import stats
    async function confirmStatsImport() {
        closeModal();
        
        const year = parseInt(document.getElementById('seasonYear').value);
        const leagueId = document.getElementById('leagueId').value;
        const importBtn = document.getElementById('importStatsBtn');
        
        importBtn.disabled = true;
        showStatus(`Starting import of ${year} season stats for league ${leagueId}...`, 'info');
        
        try {
            const response = await fetch('/data/admin/stats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    year: year,
                    leagueId: leagueId,
                    startWeek: 1,
                    endWeek: 18
                })
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `Failed to import stats: ${response.status}`);
            }
            
            const data = await response.json();
            
            showStatus(
                `✅ ${data.message}`, 
                'success'
            );
            
            // Display summary
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <h3>Import Summary</h3>
                <div class="result-item"><strong>Year:</strong> ${data.year}</div>
                <div class="result-item"><strong>League ID:</strong> ${data.leagueId}</div>
                <div class="result-item"><strong>Weeks Processed:</strong> ${data.weeksProcessed}</div>
                <div class="result-item"><strong>Total Players:</strong> ${data.totalPlayers}</div>
                <div class="result-item"><strong>Players Stored:</strong> ${data.storedCount}</div>
            `;
            
        } catch (error) {
            console.error('Stats import error:', error);
            showStatus(`❌ Error: ${error.message}`, 'error');
        } finally {
            importBtn.disabled = false;
        }
    }
    
    // Show status message
    function showStatus(message, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = message;
        statusDiv.className = type;
        statusDiv.style.display = 'block';
    }
    
    // Display import results
    function displayResults(players) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.style.display = 'block';
        
        const positionGroups = {};
        players.forEach(player => {
            const mainPos = player.position.split(',')[0].trim();
            if (!positionGroups[mainPos]) {
                positionGroups[mainPos] = [];
            }
            positionGroups[mainPos].push(player);
        });
        
        let html = '<h3>Imported Players by Position</h3>';
        
        Object.entries(positionGroups).forEach(([position, playerList]) => {
            html += `<div class="result-item"><strong>${position}:</strong> ${playerList.length} players</div>`;
        });
        
        resultsDiv.innerHTML = html;
    }
    
    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('confirmModal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>
