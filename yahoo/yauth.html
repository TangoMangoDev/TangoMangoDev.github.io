<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://api.login.yahoo.com https://fantasysports.yahooapis.com https://ups.analytics.yahoo.com;">
  <title>Sign in with Yahoo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      margin: 0; padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 100px; height: 100px;
      background: #ccc;
      border-radius: 50%;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #6001d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Sign in with Yahoo</h1>
  <p>Continue with your Yahoo account.</p>
  <button onclick="startYahooLogin()">Sign in with Yahoo</button>

<script>
function startYahooLogin() {
  const clientId = "dj0yJmk9SmFLaTUzc283dmlDJmQ9WVdrOWNuSkpRbmxaZG1ZbWNHbzlNQT09JnM9Y29uc3VtZXJzZWNyZXQmc3Y9MCZ4PTc5";
  const currentOrigin = window.location.origin;
  const redirectUri = currentOrigin + "/yahoo/callback.html";

  const origin = new URLSearchParams(window.location.search).get("origin") || document.referrer || currentOrigin;
  sessionStorage.setItem("origin", origin);

  const url = new URL("https://api.login.yahoo.com/oauth2/request_auth");
  url.searchParams.set("client_id", clientId);
  url.searchParams.set("redirect_uri", redirectUri);
  url.searchParams.set("response_type", "code");
  url.searchParams.set("language", "en-us");

  window.location.href = url.toString();
}
</script>

</body>
</html>
